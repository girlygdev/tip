<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./src/assets/css/main.min.css" >
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header role="heading">
    <img src="./src/assets/images/logo.svg" alt="Splitter" class="logo">
  </header>
  
  <main role="main">
    <div class="input-container">
      <div class="form-group">
        <p class="label">bill</p>
        <p class="costError error-msg"></p>
        <div class="field">
          <img src="./src/assets/images/icon-dollar.svg" alt="" class="icon">
          <input type="text" class="form-input decimal" id="cost" maxlength="7" placeholder="0.00"/>
        </div>
      </div>
  
      <div class="form-group">
        <p class="label">Select Tip %</p>
  
        <div class="tip-buttons">
          <button class="btn percentBtn active" data-val="5">5%</button>
          <button class="btn percentBtn" data-val="10">10%</button>
          <button class="btn percentBtn" data-val="15">15%</button>
          <button class="btn percentBtn" data-val="25">25%</button>
          <button class="btn percentBtn" data-val="50">50%</button>
          <input type="text" class="btn custom decimal" maxlength="7" placeholder="Custom" />  
          <input type="hidden" value="5" id="percentValue" />          
        </div>
      </div>

      <div class="form-group">
        <p class="label">Number of People</p>
        <p class="numberPeopleError error-msg"></p>
        <div class="field">
          <img src="./src/assets/images/icon-person.svg" alt="" class="icon">
          <input type="text" class="form-input numericOnly" maxlength="3" id="numberPeople" placeholder="0"/>
        </div>
      </div>
    </div>

    <div class="computation-container">      
      <div class="summary">
        <div>
          <div class="summary__item">
            <div>
              <p class="label">Tip Amount</p>
              <p class="sublabel">/ person</p>
            </div>

            <div class="amount">$<span class="amount" id="tipAmount">0.00</span></div>
          </div>

          <div class="summary__item">
            <div>
              <p class="label">Total</p>
              <p class="sublabel">/ amount</p>
            </div>

            <div class="amount">$<span class="amount" id="total">0.00</span> </div>
          </div>
        </div>

        <button class="reset btn">Reset</button>
      </div>
    </div>    
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gil</a>.
  </div>



  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="./src/assets/js/main.js"></script>
</body>
</html>
